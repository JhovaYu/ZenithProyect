<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Bienvenido {{ adminName }}</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Rol</ion-label>
            <ion-toggle (ionChange)="toggleRol()" [checked]="registerForm.get('rol')?.value === 'admin'"></ion-toggle>
            <ion-note slot="end">{{ registerForm.get('rol')?.value === 'admin' ? 'Admin' : 'Profesor' }}</ion-note>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Registrar Usuario</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
